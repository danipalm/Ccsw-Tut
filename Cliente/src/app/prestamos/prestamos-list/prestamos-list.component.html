<div class="container">
  <h1>Listado de Prestamos</h1>

  <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> Identificador </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="game">
          <mat-header-cell *matHeaderCellDef> Nombre juego  </mat-header-cell>
          <mat-cell *matCellDef="let client of clientes"> {{client.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="client">
        <mat-header-cell *matHeaderCellDef> Nombre del Cliente  </mat-header-cell>
        <mat-cell *matCellDef="let game of games"> {{game.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date_p">
      <mat-header-cell *matHeaderCellDef> Fecha Prestamo  </mat-header-cell>

    </ng-container>

    <ng-container matColumnDef="date_d">
      <mat-header-cell *matHeaderCellDef> Fecha Devolucion  </mat-header-cell>

    </ng-container>


      <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent">
                  <mat-icon >clear</mat-icon>
              </button>
          </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <div class="buttons">
      <button mat-flat-button color="primary">Nuevo Prestamo</button>
  </div>
</div>
