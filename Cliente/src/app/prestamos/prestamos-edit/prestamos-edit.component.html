<div class="container">
  <h1>Crear Prestamo</h1>

  <form>
      <mat-form-field>
          <mat-label>Identificador</mat-label>
          <input type="number" matInput placeholder="Identificador" [(ngModel)]="prestamo.id" name="id" disabled>
      </mat-form-field>

      <mat-form-field>
          <mat-label>Nombre del Cliente</mat-label>
          <mat-select disableRipple [(ngModel)]="prestamo.client" name="cliente" required>
              <mat-option *ngFor="let cliente of clientes" [value]="cliente">{{cliente.name}}</mat-option>
          </mat-select>
          <mat-error>El cliente no puede estar vacío</mat-error>
      </mat-form-field>

      <mat-form-field>
          <mat-label>Nombre del Juego</mat-label>
          <mat-select disableRipple [(ngModel)]="prestamo.game" name="game" required>
              <mat-option *ngFor="let game of games" [value]="game">{{game.title}}</mat-option>
          </mat-select>
          <mat-error>El juego no puede estar vacío</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fechas de Prestamo</mat-label>
        <input type="date" matInput [(ngModel)]="prestamo.date_p" name="date_p" required>
        <mat-error>La fecha no puede estar vacía</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="date" matInput [(ngModel)]="prestamo.date_d" name="date_d" required>
        <mat-error>La fecha no puede estar vacía</mat-error>
    </mat-form-field>

  </form>

  <div class="buttons">
      <button mat-stroked-button (click)="onClose()">Cerrar</button>
      <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
  </div>
</div>
